# Main
main:
  title: 74 logements, Chapelle International, Paris 18
  date: Concours 2019
  description:
    Le projet est un bâtiment mixte, en structure bois-béton, qui abrite une multiplicité de programmes : des logements en accession et locatifs, un équipement culturel, un co-living, deux cafés, et un espace évènementiel.
    La personnalisation des logements est ici contenue dans un ensemble architectural régulier, basé sur un module unique de quatre à dix centimètres en réponse au contexte urbain spécifique du quartier Chapelle International. Elle est néanmoins extrêmement poussée puisqu'elle concerne non seulement la taille, l'organisation interne, les façades et les balcons, mais également le contour des façades proprement dit. Les habitants ont ainsi le loisir de dessiner eux-mêmes la forme de leur habitat. De cette façon, ils peuvent décider de la forme et de la position créer un oriel de leur loggia.

