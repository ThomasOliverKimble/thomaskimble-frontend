# Main
main:
  title: Immeuble grande hauteur en bois, Paris 13
  date: Concours ADIVBOIS 2017
  description:
    Le bâtiment a été conçu comme un bâtiment pionnier, démonstrateur des potentialités offertes par la construction bois pour répondre de façon ambitieuse aux défis écologiques du XXI siècle. C'est un bâtiment de 50 mètres de haut entièrement construit en structure bois, sans aucun noyau en béton. Sa conception intègre une dimension participative qui permet de proposer à ses habitants des logements entièrement sur mesure. Son architecture est l'expression de son caractère atypique et novateur. Ses façades libres et participatives, à travers lesquelles la structure en bois se devine sans ostentation, ainsi que les balcons, sont co-conçus avec les acquéreurs afin d'intégrer leurs désirs et leurs aspirations.

